<div mat-dialog-title>
    <h1> Request Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onSubmitForm()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Technical" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Foul" formControlName="lastName">
          </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="name@mail.clientstaff.co" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="cad">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="when">
          <mat-label><b>when</b></mat-label>
          <mat-radio-button value="Onsite">Onsite</mat-radio-button>
          <mat-radio-button value="WFH">Work from Home</mat-radio-button>
      </mat-radio-group>
  </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>What you need</mat-label>
            <mat-select formControlName="wynd">
              <mat-option *ngFor="let val of education" [value]="val">{{val}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!empForm" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
